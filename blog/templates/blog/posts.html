{% extends 'blog/layout.html' %}
{% load bootstrap %}

{% load static %}
{% block content %}
<div class="container m-5">
<h1 id="main">My Posts</h1>
<!-- <a href="{% url 'post_create' %}">Create Blog Post</a> -->
    {% for post in posts %}
    <a href="{% url 'post_detail' id=post.id %}" style="text-decoration: none;"> 
      <h1>
        {{ post.title }} </h1> </a> 
        <small>(Published: {{ post.published_at }})</small>
     <br>
       <p>{{ post.content | linebreaksbr }}</p>
   
    {% endfor %}
  </div>
{% endblock %}
